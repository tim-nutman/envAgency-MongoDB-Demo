<!doctype html>
<html>
	<head>
		<title>Simple MongoDB application - base</title>
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

		
		<script>
			$(function () {
				var socket = io();
				
				socket.on('stock price update', function(stockprice) {
					$('#stockprice').text(stockprice);
				});
				
			});
		</script>
		
		
	</head>
	<body>
		<h1>Number of new Stations Read from Source: {{newStations}}</h1>
		Welcome to the MongoDB home page: <span id="stockprice">no data yet</span>
		
	</body>
</html>
